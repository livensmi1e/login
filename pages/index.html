<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../static/js/index.js" defer type="module"></script>
    <!-- <script src="../static/js/auth.js" defer type="module"></script> -->
    <title>My Auth</title>
</head>

<body>
    <div class="container">
        <div class="form-container login-form">
            <form action="#">
                <h1>Login</h1>
                <div class="field">
                    <input type="email" placeholder="Email" name="login-email" id="login-email">
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" name="login-pass" id="login-pass">
                </div>
                <div class="field">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="link register-link">
                <span>Create new account </span>
                <a href="#">here</a>
            </div>
            <div class="line">
                <span>Or</span>
            </div>
            <div class="social">
                <div class="field facebook-button">
                    <button>
                        <i class="fa-brands fa-facebook-f fa-lg facebook-icon"></i>
                        Login with Facebook
                    </button>
                </div>
                <div class="field google-button">
                    <button>
                        <i class="fa-brands fa-google fa-lg google-icon"></i>
                        Login with Google
                    </button>
                </div>
                <div class="field github-button">
                    <button>
                        <i class="fa-brands fa-github fa-lg github-icon"></i>
                        Login with Github
                    </button>
                </div>
            </div>
        </div>
        <div class="form-container register-form">
            <form action="#">
                <h1>Register</h1>
                <div class="field">
                    <input type="email" placeholder="Email" name="register-email" id="register-email">
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" name="register-pass" id="register-pass">
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm password" name="register-confirm-pass"
                        id="register-confirm-pass">
                </div>
                <div class="field">
                    <button type="submit">Register</button>
                </div>
            </form>
            <div class="link login-link">
                <span>Login with an account </span>
                <a href="#">here</a>
            </div>
            <div class="line">
                <span>Or</span>
            </div>
            <div class="social">
                <div class="field facebook-button">
                    <button>
                        <i class="fa-brands fa-facebook-f fa-lg facebook-icon"></i>
                        Login with Facebook
                    </button>
                </div>
                <div class="field google-button">
                    <button>
                        <i class="fa-brands fa-google fa-lg google-icon"></i>
                        Login with Google
                    </button>
                </div>
                <div class="field github-button">
                    <button>
                        <i class="fa-brands fa-github fa-lg github-icon"></i>
                        Login with Github
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
